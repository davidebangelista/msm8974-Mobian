{{- $architecture := or .architecture "arm64" -}}
{{- $device := or .device "pinephone" }}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: false
    description: Install device-specific packages for Phosh
    packages:
{{ if eq $device "pinephone" }}
      - mobian-phosh-phone
      - firefox-esr-mobile-config
{{ end }}
      - imagemagick
      - megapixels
